<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121621;
        }
        .dashboard-container {
            background-color: #1f2937;
            max-width: 650px;
            width: 95%;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .admin-button {
            background-color: #374151;
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            color: #e5e7eb;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            margin-bottom: 1rem;
            border-radius: 10px;
        }
        .admin-button:hover {
            background-color: #4b5563;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="dashboard-container">
        <h2 id="header" class="text-3xl font-bold text-center text-gray-200 mb-8"></h2>
        
        <div class="grid md:grid-cols-2 gap-6">
            <button id="classHandler" class="admin-button text-lg font-semibold">Class Manager</button>
            <button id="teacherHandler" class="admin-button text-lg font-semibold">Teacher Manager</button>
            <button id="studentHandler" class="admin-button text-lg font-semibold">Student Manager</button>
            <button id="subjectHandler" class="admin-button text-lg font-semibold">Subjects Manager</button>
            <button id="departmentHandler" class="admin-button text-lg font-semibold">Department Manager</button>
        </div>
        
        <button id="logout" class="w-full mt-6 bg-red-700 text-white py-4 rounded-lg hover:bg-red-800 transition duration-300 box-shadow:black">
            Logout
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            const currUserId = window.location.pathname.split("/")[2];
            $("#header").text(`Welcome Admin ${currUserId}`);
            
            const handlers = {
                "#classHandler": "/class_manager",
                "#teacherHandler": "/teacher_manager",
                "#studentHandler": "/student_manager",
                "#subjectHandler": "/subject_manager",
                "#departmentHandler": "/department_manager"
            };
            
            Object.entries(handlers).forEach(([selector, path]) => {
                $(selector).click(() => {
                    window.location.pathname = `/admin/${currUserId}${path}`;
                });
            });

            $("#logout").click(() => {
                window.location.pathname = "/logout";
            });
        });
    </script>
</body>
</html>
