<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 768px) {

            /* Phone Layout */
            button {
                width: 100%;
                max-width: 200px;
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <h2 id="header"></h2>
    <br>
    <button id="addClass">Add Class</button>
    <button id="addTeacher">Add Teacher</button>
    <button id="addStudent">Add Student</button>
    <button id="addSubject">Add Subjects</button>
    <br><br>
    <button id="logout">Logout</button>

</body>
<script>
    $("#header").text(`Welcome Admin ${window.location.pathname.split('/')[2]}`);
    $("#addClass").click(() => {
        const currUserId = window.location.pathname.split('/')[2];
        window.location.pathname = `/admin/${currUserId}/class_manager`;
    });
    $("#addSubject").click(() => {
        const currUserId = window.location.pathname.split('/')[2];
        window.location.pathname = `/admin/${currUserId}/subject_manager`;
    });
</script>
</html>
