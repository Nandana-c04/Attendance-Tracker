<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
			integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<title>Attendance-Tracker</title>
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: 'Roboto', sans-serif;
				background: linear-gradient(135deg, #1f2957 0%, #3a2052 100%);
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				padding: 1.5rem;
				box-sizing: border-box;
			}

			#login-container {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 100%;
				max-width: 350px;
				background: white;
				border-radius: 10px;
				box-shadow: 0 15px 35px rgba(0,0,0,0.1);
				padding: 2rem;
				text-align: center;
				box-sizing: border-box;
			}

			#loginForm {
				display: flex;
				flex-direction: column;
				width: 100%;
			}

			.login-icon {
				font-size: 5rem;
				color: #667eea;
				margin-bottom: 1.5rem;
				display: block;
				text-align: center;
			}

			.form-group {
				margin-bottom: 1.25rem;
				text-align: left;
				width: 100%;
			}
			form, ol, p, pre, table, ul {
            margin-bottom: 0.5rem;
            } 

			label {
				display: block;
				margin-bottom: 0.5rem;
				font-weight: 600;
				text-align: left;
			}

			input, select {
				width: 100%;
				padding: 0.625rem;
				border: 1px solid #ddd;
				border-radius: 5px;
				font-size: 1.3rem;
				box-sizing: border-box;
			}

			#signin {
				background: linear-gradient(to right, #2a3875, #633d8a);
				color: white;
				border: none;
				align-items: center;
				border-radius: 5px;
				font-size: 1.3rem;
				cursor: pointer;
				transition: transform 0.3s ease;
				width: 100%;
			}

			#signin:hover {
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(0,0,0,0.1);
			}

			@media (max-width: 480px) {
				#login-container {
					max-width: 100%;
					padding: 1.25rem;
				}

				.login-icon {
					font-size: 4rem;
				}
			}

			@media (max-height: 600px) {
				#login-container {
					max-height: 90vh;
					overflow-y: auto;
					padding: 1.5rem;
				}
			}
		</style>
	</head>

	<body>
		<div id="login-container">
			<form id="loginForm">
				<span class="material-icons" style="font-size: 8rem; text-align: center; display: block; margin-bottom: 1rem;">person</span>
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" required />
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required />
				</div>
				<div class="form-group">
					<label for="userType">Type of User:</label>
					<select id="userType" name="userType" required>
						<option value="student">Student</option>
						<option value="teacher">Teacher</option>
						<option value="admin">Admin</option>
					</select>
				</div>
			</form>
			<button id="signin">Sign In</button>
		</div>
	</body>
	<script>
		$("#signin").click(function () {
			var username = $("#username").val();
			var password = $("#password").val();
			var userType = $("#userType").val();
			data = {
				username: username,
				password: password,
				userType: userType,
			};
			function success(data) {
				if (data.loginStatus == false) {
					alert("No such user, try again");
				} else {
					window.location.pathname = `admin/${data.user_id}`;
				}
			}
			$.ajax({
				type: "POST",
				url: "/login",
				data: data,
				success: success,
			});
		});
	</script>
</html>
